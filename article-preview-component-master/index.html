<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
<div class="bg-white max-w-2xl rounded-xl shadow-md overflow-hidden flex flex-col md:flex-row">

    <!-- Image -->
    <div class="md:w-1/2">
        <img
                src="images/1762810977861.jpg"
                alt="Furniture"
                class="h-full w-full object-cover"
        />
    </div>

    <!-- Content -->
    <div class="p-6 md:w-1/2 flex flex-col justify-between">
        <div>
            <h2 class="text-lg font-bold text-slate-800 mb-2">
                Shift the overall look and feel by adding these wonderful touches to furniture in your home
            </h2>
            <p class="text-slate-500 text-sm leading-relaxed mb-4">
                Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
                I've got some simple tips to help you make any room feel complete.
            </p>
        </div>

        <!-- Author Section -->
        <div class="flex items-center justify-between mt-4">
            <div class="flex items-center space-x-3">
                <img src="images/avatar-michelle.jpg" alt="avatar" class="w-10 h-10 rounded-full" />
                <div>
                    <p class="text-sm font-semibold text-slate-800">Michelle Appleton</p>
                    <p class="text-xs text-slate-500">28 Jun 2020</p>
                </div>
            </div>
            <button class="p-2 rounded-full bg-slate-100 hover:bg-slate-200">
                <img src="images/icon-share.svg">
            </button>
        </div>
    </div>
</div>
</body>
</html>
