<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <link href="./output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-(--light-grayish-blue)">
<div class="article-preview flex bg-white rounded-xl max-w-2xl overflow-hidden shadow-lg">
    <div class="w-35/100">
        <img src="./images/drawers.jpg" alt="drawers" class="w-full h-full object-cover">
    </div>

    <div class="right-content flex flex-col justify-between p-6 gap-4 w-2/3">
        <h1 class="font-bold text-2xl text-gray-900">
            Shift the overall look and feel by adding these wonderful
            touches to furniture in your home
        </h1>

        <p class="text-[13px] text-gray-500 leading-relaxed">
            Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips
            to help you make any room feel complete.
        </p>

        <div class="bottom flex flex-row justify-between items-center">
            <div class="author-info text-[13px] flex flex-row gap-4">
                <img src="./images/avatar-michelle.jpg" alt="avatar" class="w-8 h-full object-cover rounded-full items-center">
                <div class="author-col flex flex-col">
                    <div class="author-name font-bold text-gray-900">Michelle Appleton</div>
                    <div class="date text-gray-500">28 Jun 2020</div>
                </div>
            </div>

            <button class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition">
                <img src="./images/icon-share.svg" alt="">
            </button>
        </div>
    </div>
</div>
</body>
</html>
